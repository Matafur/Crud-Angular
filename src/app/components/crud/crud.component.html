<div class="container">
    <h1>{{titulo}}</h1>
    <br>
    <table class="table table-bordered" *ngIf="hayRegistros(); else sinArticulos" >
        <tr>
            <td>
                Codigo
            </td>
            <td>
                Descripcion
            </td>
            <td>
                Precio
            </td>
            <td>
                Borrar
            </td>
            <td>
                Seleccionar
            </td>
        </tr>
        <tr *ngFor="let art of articulos; let i = index">
            <td>{{art.codigo}}</td>
            <td>{{art.descripcion}}</td>
            <td>{{art.precio}}</td>
            <td>
                <button class="btn btn-danger" (click)="borrar(art.codigo)">Borrar</button>
            </td>
            <td>
                <button class="btn btn-primary" (click)="seleccionar(art)">Seleccionar</button>
            </td>
        </tr>
    </table>
    <div class="row">
        <div class="form-group col-md-3">
          <label> Codigo: </label>
          <input type="number" class="form-control" [(ngModel)]="art.codigo" />
        </div>
        <div class="form-group col-md-3" >
          <label> Descripcion: </label>
          <input type="text" class="form-control" [(ngModel)]="art.descripcion" />
        </div>
        <div class="form-group col-md-3" >
          <label for="">Precio: </label>
          <input type="number" class="form-control" [(ngModel)]="art.precio" />
        </div>            
    </div>
</div>
<br>
<div class="container">
    <button class="btn btn-primary" (click)="agregar()">Agregar</button>
    <button  class="btn btn-success" (click)="modificar()">Modificar</button>
</div>
<br>
<ng-template #sinArticulos>
    <p>No hay articulos</p>
</ng-template>
